<button [routerLink]="['/test']">Test</button>
<button type="button" class="btn btn-primary">Primary</button>
<p>Hello{{name}}</p>
<img [src]="imageUrl" alt="image" width="100px">
<ul *ngFor="let name of names">
    <li>{{name}}</li>
    
</ul>
<div *ngIf="condition">formation</div>




<button pButton pRipple type="button" label="Warning" class="p-button-rounded p-button-warning"></button>
<button pButton pRipple type="button" icon="pi pi-user" class="p-button-rounded p-button-info"></button>
<p-tabMenu [model]="items" [activeItem]="activeItem"></p-tabMenu>

<p-menubar [model]="items">
    <ng-template pTemplate="start">
        <img src="assets/showcase/images/primeng.svg" height="40" class="p-mr-2">
    </ng-template>
    <ng-template pTemplate="end">
        <input type="text" pInputText placeholder="Search">
    </ng-template>
</p-menubar>
