
 <app-navbar></app-navbar>
 
 <div class="container-fluid">
    <div class="row">
        <div class="offset-md-4 col-md-4">
            <h2>Register</h2>
            <hr>
            <form [formGroup] = "myform" (ngSubmit)="save()">
                <div class="form-group">
                    <label>FirstName</label>
    <input class="form-control" type="text" name="firstname" formControlName="firstname">
    <div *ngIf="firstname.touched && firstname.invalid">
        <small class="text-danger" *ngIf="firstname.errors.required">FirstName required</small>
        <small class="text-danger" *ngIf="firstname.errors.pattern">FirstName invalide</small>
    </div>
                </div>


                <div class="form-group">
                    <label>LastName</label>
    <input class="form-control" type="text" name="lastname" formControlName="lastname">
    <div *ngIf="lastname.touched && lastname.invalid">
        <small class="text-danger" *ngIf="lastname.errors.required">LastName required</small>
        <small class="text-danger"  *ngIf="lastname.errors.pattern">LastName invalide</small>
    </div>

                </div>



                <div class="form-group">
                    <label>Email</label>
    <input class="form-control" type="email" name="email" formControlName="email">
    <div *ngIf="email.touched && email.invalid">
        <small class="text-danger" *ngIf="email.errors.required">Email required</small>
        <small class="text-danger" *ngIf="email.errors.email">Email invalide</small>
    </div>

                </div>
                <div class="form-group">
                    <label>Phone</label>
    <input class="form-control" type="number" name="phone" formControlName="phone">
    <div *ngIf="phone.touched && phone.invalid">
        <small class="text-danger" *ngIf="phone.errors.required">Phone required</small>
        <small class="text-danger" *ngIf="phone.errors.pattern">Phone invalide</small>
        <small class="text-danger" *ngIf="phone.errors.minlength">Phone invalide</small>
    </div>


                </div>
                <div class="form-group">

                    <label>Password</label>
                    <input class="form-control" type="password" name="password" formControlName="password">
                    <div *ngIf="password.touched && password.invalid">
                        <small class="text-danger" *ngIf="password.errors.required">Password required</small>
                        <small class="text-danger" *ngIf="password.errors.maxlength">Password invalide</small>
                    </div>

                </div>
                <br>
    <button type="submit" class="btn btn-warning">Register</button>

            </form>
 
 
 </div>
 </div>
 </div>
