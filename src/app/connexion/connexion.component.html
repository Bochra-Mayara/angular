<app-navbar></app-navbar>
 <div class="container-fluid">
     <div class="row">
         <div class="offset-md-4 col-md-4">
             <h2>Login</h2>
             <hr>
             <form [formGroup] = "Form" (ngSubmit)="save()">
                 <div class="form-group">
                    
                        <label>Email</label>
                    <input class="form-control" type="email" name="email" formControlName="email">
                    <div *ngIf="email.touched && email.invalid">
                        <small class="text-danger" *ngIf="email.errors.required">Email required</small>
                        <small class="text-danger" *ngIf="email.errors.email">Email invalide</small>
                    </div>
                
                

                </div>
                <div class="form-group">
                    <label>Password</label>
<input class="form-control" type="password" name="password" formControlName="password">
<div *ngIf="password.touched && password.invalid">
    <small class="text-danger" *ngIf="password.errors.required">Password required</small>
    <small class="text-danger" *ngIf="password.errors.minlength">Password invalide</small>
</div>

                </div>
                <br>
                <div> <a [routerLink]="['/resetpassword']">Forget Password?</a></div>
<br>
    <button type="submit" class="btn btn-warning" >Connexion</button>
             </form>
         </div>
     </div>
 </div>
